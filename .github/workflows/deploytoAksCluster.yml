on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: aksteam3registery.azurecr.io
        username: ${{ secrets.acr_aksteam3registery_username }}
        password: ${{ secrets.acr_aksteam3registery_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "DockerFile" -t aksteam3registery.azurecr.io/aks:${{ github.sha }} --label dockerfile-path=DockerFile
        docker push aksteam3registery.azurecr.io/aks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_aks_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep streamlit-test | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace streamlit-test`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: streamlit-test
        container-registry-url: aksteam3registery.azurecr.io
        container-registry-username: ${{ secrets.acr_aksteam3registery_username }}
        container-registry-password: ${{ secrets.acr_aksteam3registery_password }}
        secret-name: aksdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: streamlit-test
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          aksteam3registery.azurecr.io/aks:${{ github.sha }}
        imagepullsecrets: |
          aksdockerauth

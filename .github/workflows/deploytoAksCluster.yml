on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aksteam3 -g aksteam39e00-rg --location "West Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aksteam3 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aksteam3 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aksteam3 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: aksteam3.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/copy" -f  "mydocker" -t aksteam3.azurecr.io/aksteam3:${{ github.sha }} --label dockerfile-path=mydocker
        docker push aksteam3.azurecr.io/aksteam3:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_aksteam3_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aksteam3b711 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aksteam3b711`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aksteam3b711
        container-registry-url: aksteam3.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: aksteam3dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aksteam3b711
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          aksteam3.azurecr.io/aksteam3:${{ github.sha }}
        imagepullsecrets: |
          aksteam3dockerauth   

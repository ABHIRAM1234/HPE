on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aksteam3registery -g aksteam3registery96a1-rg --location "West Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aksteam3registery --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aksteam3registery --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aksteam3registery --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: aksteam3registery.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "DockerFile" -t aksteam3registery.azurecr.io/aks:${{ github.sha }} --label dockerfile-path=DockerFile
        docker push aksteam3registery.azurecr.io/aks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_aks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aksae1a | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aksae1a`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aksae1a
        container-registry-url: aksteam3registery.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: aksdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aksae1a
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          aksteam3registery.azurecr.io/aks:${{ github.sha }}
        imagepullsecrets: |
          aksdockerauth   

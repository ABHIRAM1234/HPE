apiVersion : apps/v1
kind: Deployment
metadata:
  name: "aksteam3-c886"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "aksteam3-c886"
  template:
    metadata:
      labels:
        app: "aksteam3-c886"
    spec:
      containers:
        - name: "aksteam3-c886"
          image: "aksteam3.azurecr.io/aksteam3"
          ports:
          - containerPort: 473